<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decantalaratchunay</title>
</head>
<body>

    <div>
        <h1>Corrida Cadastro</h1>
        <p>Complete suas informações para participar dessa disputa acirrada</p>
        <br>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div>
            <label>Email</label>
            <input type="text" name="email" id="email">
        </div>

        <div>
            <label>Qual seu level de experiencia nas corridas</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>primeira vez
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Iniciante
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Que pro
            </label>
        </div>

        <div>
            <label>Qualidade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Drift</option>
                <option>velocidade</option>
                <option>racha</option>
            </select>
        </div>

        <fieldset>
            <div>
                <label>Selecione seu veiculo:</label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">carro</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">moto</label>
            </div>
        </fieldset>

        <div class="text">
            
        </div>
    </form>

</body>
